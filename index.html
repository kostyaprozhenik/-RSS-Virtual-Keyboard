<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <section class="virtual-keyboard">
        <h1 class="virtual-keyboard__heading">Виртуальная клавиатура</h1>
        <textarea class="textarea" autofocus></textarea>
        <div class="keyboard">
          <button class="keyboard__key">`</button>
          <button class="keyboard__key">1</button>
          <button class="keyboard__key">2</button>
          <button class="keyboard__key">3</button>
          <button class="keyboard__key">4</button>
          <button class="keyboard__key">5</button>
          <button class="keyboard__key">6</button>
          <button class="keyboard__key">7</button>
          <button class="keyboard__key">8</button>
          <button class="keyboard__key">9</button>
          <button class="keyboard__key">0</button>
          <button class="keyboard__key">-</button>
          <button class="keyboard__key">=</button>
          <button class="keyboard__key  keyboard__key--big  keyboard__key--dark">Backspace</button>
  
          <button class="keyboard__key  keyboard__key--dark">Tab</button>
          <button class="keyboard__key">q</button>
          <button class="keyboard__key">w</button>
          <button class="keyboard__key">e</button>
          <button class="keyboard__key">r</button>
          <button class="keyboard__key">t</button>
          <button class="keyboard__key">y</button>
          <button class="keyboard__key">u</button>
          <button class="keyboard__key">i</button>
          <button class="keyboard__key">o</button>
          <button class="keyboard__key">p</button>
          <button class="keyboard__key">q</button>
          <button class="keyboard__key">[</button>
          <button class="keyboard__key">]</button>
          <button class="keyboard__key  keyboard__key--dark">Del</button>
          <button class="keyboard__key  keyboard__key--big  keyboard__key--dark">CapsLock</button>
          <button class="keyboard__key">a</button>
          <button class="keyboard__key">s</button>
          <button class="keyboard__key">d</button>
          <button class="keyboard__key">f</button>
          <button class="keyboard__key">g</button>
          <button class="keyboard__key">h</button>
          <button class="keyboard__key">j</button>
          <button class="keyboard__key">k</button>
          <button class="keyboard__key">l</button>
          <button class="keyboard__key">;</button>
          <button class="keyboard__key">'</button>
          <button class="keyboard__key  keyboard__key--big  keyboard__key--dark">Enter</button>
  
          <button class="keyboard__key  keyboard__key--big  keyboard__key--dark">Shift</button>
          <button class="keyboard__key">z</button>
          <button class="keyboard__key">x</button>
          <button class="keyboard__key">c</button>
          <button class="keyboard__key">v</button>
          <button class="keyboard__key">b</button>
          <button class="keyboard__key">n</button>
          <button class="keyboard__key">m</button>
          <button class="keyboard__key">,</button>
          <button class="keyboard__key">.</button>
          <button class="keyboard__key">/</button>
          <button class="keyboard__key  keyboard__key--dark">&#8593;</button>
          <button class="keyboard__key  keyboard__key--big  keyboard__key--dark">Shift</button>
  
          <button class="keyboard__key  keyboard__key--dark">Ctrl</button>
          <button class="keyboard__key  keyboard__key--dark">Win</button>
          <button class="keyboard__key  keyboard__key--dark">Alt</button>
          <button class="keyboard__key  keyboard__key--biggest"></button>
          <button class="keyboard__key  keyboard__key--dark">Alt</button>
          <button class="keyboard__key  keyboard__key--dark">Ctrl</button>
          <button class="keyboard__key  keyboard__key--dark">&#8592;</button>
          <button class="keyboard__key  keyboard__key--dark">&#8595;</button>
          <button class="keyboard__key  keyboard__key--dark">&#8594;</button>
  
        </div>
        <div class="virtual-keyboard__info">
          <p>Клавиатура создана в операционной системе Windows</p>
        </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
